<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mature Tree (Stage 3: 100-299 doses) -->
  <g id="mature-tree">
    <!-- Trunk -->
    <rect x="170" y="180" width="60" height="140" rx="8" fill="#735f4f"/>
    <!-- Branches -->
    <path d="M180 200 L120 160" stroke="#735f4f" stroke-width="12" stroke-linecap="round"/>
    <path d="M220 200 L280 160" stroke="#735f4f" stroke-width="12" stroke-linecap="round"/>
    <path d="M180 230 L130 210" stroke="#735f4f" stroke-width="10" stroke-linecap="round"/>
    <path d="M220 230 L270 210" stroke="#735f4f" stroke-width="10" stroke-linecap="round"/>
    <!-- Large foliage -->
    <ellipse cx="200" cy="150" rx="90" ry="100" fill="#5fa67d"/>
    <ellipse cx="120" cy="170" rx="60" ry="65" fill="#8ec4a4"/>
    <ellipse cx="280" cy="170" rx="60" ry="65" fill="#8ec4a4"/>
    <ellipse cx="130" cy="220" rx="50" ry="55" fill="#5fa67d"/>
    <ellipse cx="270" cy="220" rx="50" ry="55" fill="#5fa67d"/>
    <ellipse cx="200" cy="110" rx="65" ry="70" fill="#4d9961"/>
    <!-- Ground -->
    <ellipse cx="200" cy="320" rx="80" ry="12" fill="#d2c5b3" opacity="0.5"/>
  </g>
</svg>
